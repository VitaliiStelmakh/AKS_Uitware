apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: alert-rule
    alertconfig: "true"
    role: alert-rules
  name: prometheus-high-cpu-consumption-rules
spec:
  groups:
  - name: HighConsumption
    rules:
    - alert: HighCPUConsumption
      expr: |
        100 * (
            avg(
                sum(
                    irate(container_cpu_usage_seconds_total{pod=~"bestrong.*"}[5m])
                )
            ) by (pod) / 
            avg(
                sum(
                    kube_pod_container_resource_limits{resource="cpu", pod=~"bestrong.*"}
                )
            ) by (pod)
        ) > 70
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: alert-rule
    alertconfig: "true"
    role: alert-rules
  name: prometheus-high-ram-consumption-rules
spec:
  groups:
  - name: HighConsumption
    rules:
    - alert: HighRAMConsumption
      expr: |
        100 *(avg(
          sum(container_memory_usage_bytes{pod=~"bestrong.*"})
            by (pod) 
          / 
          sum(kube_pod_container_resource_limits{resource="memory", pod=~"bestrong.*"})
            by (pod)
        ))  > 70




