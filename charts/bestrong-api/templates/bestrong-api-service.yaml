apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-svc
spec:
  selector:
    app: {{ .Release.Name }}-api
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}