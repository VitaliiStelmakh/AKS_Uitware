# Push helm chart to ACR
parameters:
  acrName: ""
  serviceConnection: ""
steps:
  - task: HelmInstaller@0
    inputs:
      helmVersion: '3.14.4'
      installKubectl: true

  - task: AzureCLI@2
    inputs:
      azureSubscription: $(serviceConnection)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        echo 'Logging into Azure Container Registry'
        az acr login --name helmcontainer
    displayName: 'Login to ACR'

  - script: |
      helm pull oci://$(acrName).azurecr.io/helm/bestrong-api-$(Build.BuildId) --version $(Build.BuildId) -d .
    displayName: 'Pull helm chart from ACR'


  - task: HelmDeploy@0
    inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceEndpoint: 'aks'
      namespace: 'default'
      command: 'upgrade'
      chartType: 'FilePath'
      chartVersion:
      chartPath:  "./bestrong-api-$(Build.BuildId).tgz"
      releaseName: 'bestrong'
      arguments: '--create-namespace --install'


